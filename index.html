<!DOCTYPE html>
<html>
<head><title>User List</title></head>
<body>
    <h2>User List</h2>
    <a href="/add">Add User</a>
    <ul>
        {% for user in users %}
            <li>{{ user.name }} - {{ user.email }} 
                <a href="/edit/{{ user.id }}">Edit</a> 
                <a href="/delete/{{ user.id }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
